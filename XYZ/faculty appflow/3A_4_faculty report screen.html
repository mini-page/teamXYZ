<html>

            <p class="text-white text-sm font-medium leading-normal">Class B</p>
          </div>
        </div>

            <p class="text-white tracking-light text-[32px] font-bold leading-tight truncate">92%</p>
            <p class="text-[#8daece] text-base font-normal leading-normal">Last 30 Days</p>

              <div class="border-[#8daece] bg-[#20364b] border-t-2 w-full" style="height: 60%;"></div>
              <p class="text-[#8daece] text-[13px] font-bold leading-normal tracking-[0.015em]">Mon</p>
              <div class="border-[#8daece] bg-[#20364b] border-t-2 w-full" style="height: 60%;"></div>
              <p class="text-[#8daece] text-[13px] font-bold leading-normal tracking-[0.015em]">Tue</p>
              <div class="border-[#8daece] bg-[#20364b] border-t-2 w-full" style="height: 90%;"></div>
              <p class="text-[#8daece] text-[13px] font-bold leading-normal tracking-[0.015em]">Wed</p>
              <div class="border-[#8daece] bg-[#20364b] border-t-2 w-full" style="height: 30%;"></div>
              <p class="text-[#8daece] text-[13px] font-bold leading-normal tracking-[0.015em]">Thu</p>
